spring :
  datasource:
    url: jdbc:mysql://localhost:3306/gestionensa
    username: root
    password:
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa :
    hibernate:
      ddl-auto: update
    database: mysql
    database-platform: org.hibernate.dialect.MySQLDialect
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  http:
    converters:
    preferred-json-mapper:
      - jackson
      - xml
